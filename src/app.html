<!doctype html>
<html class="scroll-smooth" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <!-- prettier-ignore -->
        <link rel="preload" href="/JosefinSans-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin />
        <style>
            @font-face {
                font-family: "JosefinSans";
                /* prettier-ignore */
                src: url("/JosefinSans-VariableFont_wght.woff2") format("woff2 supports variations"),
					 url("/JosefinSans-VariableFont_wght.woff2") format("woff2-variations");
                font-weight: 100 700;
                font-display: block;
            }
        </style>
        %sveltekit.head%
    </head>
    <body
        class="bg-body-bg text-body-text min-h-screen select-none overflow-x-hidden"
        data-sveltekit-preload-data="hover"
    >
        <div class="contents">%sveltekit.body%</div>
    </body>
</html>
