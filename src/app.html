<!doctype html>
<html class="scroll-smooth" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" href="/favicon.png" />

        <link
            rel="preload"
            href="/fonts/Recursive/Recursive.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <style>
            @font-face {
                font-family: "Recursive";
                font-weight: 300 900;
                src: url("/fonts/Recursive/Recursive.woff2")
                    format("woff2-variations");
                font-display: block;
            }
        </style>

        %sveltekit.head%
    </head>
    <body
        class="min-h-screen select-none overflow-x-hidden bg-body-bg text-body-text"
        data-sveltekit-preload-data="hover"
    >
        <div class="contents">%sveltekit.body%</div>
    </body>
</html>
